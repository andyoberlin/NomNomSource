<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/navbar.css" />
        <link rel="stylesheet" type="text/css" href="css/settings.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
		<title>Settings</title>
	</head>
	<body>
		<div class="app">
            <div class="bar">
            	<div class="left-buttons">
            		<div id="home" class="bar-icon">
            			<img src="img/home.png"></img>
            		</div>
            	</div>
            	<div class="right-buttons">
            		<div id="settings" class="bar-icon">
            			<img src="img/gear.png"></img>
            		</div>
            	</div>
            </div>
            <div class="body">
            	<div class = "section">
					<div class = "header">
						<span>Options</span>
					</div>
					<div class = "options-container">
					
					<!-- Can this (and the javascript listeners) be done more object-y? -->
						<div class = "option">
							<span>Push Notifications</span>
							<span id = "option1-container" class = "option-switch-container"><span id = "option1-switch" class = "option-switch"></span></span>
						</div>
						<div class = "option">
							<span>Game Sound</span>
							<span id = "option2-container" class = "option-switch-container"><span id = "option2-switch" class = "option-switch"></span></span>
						</div>
					</div>
				</div>
            </div>
        </div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
	</body>
</html>
